<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Character (Head + Body)</title>
  <style>
    :root {
      --bg: #0f1220;
      --heart: #ff4d6d;
      --heart-dark: #e23c5b;
      --skin: #ffe3c9;
      --line: #1c1f2e;
      --shine: #ffd1dd;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 10%, #1a1e33, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: white;
    }

    .stage {
      position: relative;
      width: 420px;
      height: 520px;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* HEAD */
    .head {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      background: radial-gradient(120px 120px at 40% 35%, #fff7ee, var(--skin));
      border-radius: 50%;
      border: 4px solid var(--line);
    }

    .ear {
      position: absolute;
      width: 26px; height: 26px;
      background: var(--skin);
      border: 4px solid var(--line);
      border-radius: 50%;
      top: 54px;
    }
    .ear.left  { left: -18px; }
    .ear.right { right: -18px; }

    .eye {
      position: absolute;
      width: 16px; height: 22px;
      background: #111;
      border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
      top: 72px;
      animation: blink 5s infinite;
    }
    .eye.left  { left: 52px; }
    .eye.right { right: 52px; }

    .eye::after { /* eye shine */
      content: "";
      position: absolute;
      width: 5px; height: 5px;
      background: white;
      border-radius: 50%;
      top: 4px; left: 4px;
      opacity: .9;
    }

    @keyframes blink {
      0%, 48%, 52%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    .mouth {
      position: absolute;
      left: 50%; top: 106px;
      width: 46px; height: 24px;
      transform: translateX(-50%);
      border: 4px solid #111;
      border-top: none;
      border-radius: 0 0 40px 40px;
      background: #f88;
      overflow: hidden;
    }
    .tongue {
      position: absolute;
      width: 26px; height: 16px;
      background: #ff9aa2;
      border-radius: 50% 50% 10px 10px;
      left: 50%; bottom: -4px;
      transform: translateX(-50%);
    }

    /* HEART BODY */
    .body {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 220px; height: 220px;
    }
    .body .lobe, .body .lobe::before, .body .lobe::after { box-shadow: inset -8px -12px 0 0 rgba(0,0,0,.08); }
    .lobe {
      position: absolute;
      width: 140px; height: 140px;
      background: radial-gradient(140px 140px at 35% 30%, #ff829a, var(--heart));
      border: 4px solid var(--line);
      border-radius: 50%;
    }
    .lobe.left  { left: 0;   top: 0; }
    .lobe.right { right: 0;  top: 0; }

    .lobe.left::after, .lobe.right::after { /* soften edge */
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      border-radius: 50%;
      mix-blend-mode: soft-light;
    }

    .bottom {
      position: absolute;
      width: 140px; height: 140px;
      background: radial-gradient(140px 140px at 60% 25%, #ff6f8a, var(--heart-dark));
      border: 4px solid var(--line);
      transform: rotate(45deg);
      bottom: -36px; left: 40px;
      border-bottom-left-radius: 30px;
      clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
    }

    /* shine */
    .shine {
      position: absolute;
      width: 70px; height: 70px;
      background: radial-gradient(50px 50px at 40% 40%, var(--shine), transparent 70%);
      border-radius: 50%;
      top: 12px; left: 22px;
      transform: rotate(45deg);
      opacity: .9;
      pointer-events: none;
    }

    /* ARMS & LEGS */
    .arm {
      position: absolute;
      width: 120px; height: 16px;
      background: var(--skin);
      border: 4px solid var(--line);
      border-radius: 12px;
      top: 280px; left: 50%;
      transform-origin: left center;
    }
    .arm.left  { transform: translateX(-150px) rotate(-18deg); }
    .arm.right { transform: translateX(40px) rotate(18deg); }

    .hand {
      position: absolute;
      width: 28px; height: 28px;
      background: var(--skin);
      border: 4px solid var(--line);
      border-radius: 50%;
      right: -18px; top: 50%; transform: translateY(-50%);
    }

    .leg {
      position: absolute;
      width: 22px; height: 110px;
      background: var(--skin);
      border: 4px solid var(--line);
      border-radius: 14px;
      bottom: 22px; left: 50%;
    }
    .leg.left  { transform: translateX(-36px); }
    .leg.right { transform: translateX( 12px); }

    .shoe {
      position: absolute;
      width: 52px; height: 26px;
      background: #22283b;
      border: 4px solid var(--line);
      border-radius: 20px;
      bottom: -10px; left: 50%; transform: translateX(-50%);
    }

    /* Caption */
    .caption {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: -28px;
      font-weight: 600;
      letter-spacing: .3px;
      opacity: .9;
    }

    /* subtle sparkle */
    .sparkle {
      position: absolute;
      width: 8px; height: 8px;
      border: 2px solid #fff;
      border-radius: 2px;
      transform: rotate(45deg);
      opacity: .5;
      animation: twinkle 2.6s ease-in-out infinite;
    }
    .sparkle:nth-child(1) { left: 38px;  top: 40px;  animation-delay: 0s; }
    .sparkle:nth-child(2) { right: 46px; top: 80px;  animation-delay: .6s; }
    .sparkle:nth-child(3) { left: 60px;  bottom: 90px; animation-delay: 1.2s; }
    .sparkle:nth-child(4) { right: 70px; bottom: 60px; animation-delay: 1.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: .2; transform: rotate(45deg) scale(0.7); }
      50% { opacity: .8; transform: rotate(45deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Cute heart character with head and body">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"><div class="tongue"></div></div>
    </div>

    <div class="body">
      <div class="lobe left"></div>
      <div class="lobe right"></div>
      <div class="bottom"></div>
      <div class="shine"></div>
    </div>

    <div class="arm left"><div class="hand"></div></div>
    <div class="arm right"><div class="hand"></div></div>

    <div class="leg left"><div class="shoe"></div></div>
    <div class="leg right"><div class="shoe"></div></div>

    <div class="caption">Made with pure HTML + CSS</div>
  </div>
</body>
</html>
